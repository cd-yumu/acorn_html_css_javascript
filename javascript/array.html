<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array.html</title>
</head>
<body>
    <h1>array type 사용해 보기</h1>
    <script>
        let foods = ["떡볶이", "김밥", "라면"]
        let names = ["金九라", "해골", "원숭이", "주뎅이", "덩어리"];

        // 음식의 0 순위를 food1 이라는 변수에 담아보세요.
        let food1 = foods[0];

        // 이름의 1 순위를 name1 이라는 상수에 담아보세요
        const name1 = names[1];

        // 음식의 2 순위를 "튀김" 으로 변경해 보세요.
        foods[2] = "튀김";

        // 이름의 3 순위를 "이주환" 으로 변경해 보세요
        names[3] = "이주환";

        // 음식의 3 순위에 "짬뽕" 을 추가해 보세요
        foods[3] = "짬뽕";

        





    </script>
</body>
</html>
