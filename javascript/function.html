<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function.html</title>
</head>
<body>
    <h1>Using function type</h1>
    <script>



        // 함수 만드는 방법 1
        const f1 = function(){
            console.log('f1 function is called');
        };

        // 함수 만드는 방법 2
        const f2 = ()=>{
            console.log('f2 function is called');
        };

        // 함수 만드는 방법 3
        function f3(){
            console.log('f3 function is called');
        };


    </script>
</body>
</html>
