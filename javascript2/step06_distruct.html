<!DOCTYPE html>

</head>
<body>
    <script>
        // 배열의 구조를 분해해서 할당하기
        const [a,b] = [10,20];
        // const [a,b,c] = [10,20, ()=>{}, 40]; 도 가능하다

        // 배열의 구조 분해보단 오브젝트 구조 분해 할당이 더 자주 사용된다.

        // object 의 구조를 분해해서 할당하기
        const {num, name} = {num:1, name:"김구라", addr:"노량진", isMan:true};


        function useMem(arg){ // 여기서 전달 받는 인자는 오브젝트가 된다.
            const num = arg.num;
            const name = arg.name;

        };

        function useMem2({num, name}){  // num 과 name 만 할달 받아서
            // 바로 num 과 name 을 사용할 수 있다.
            console.log(num +'|'+ name);

        };

        const mem = {num:1, name:"김구라", addr:"노량진", isMan:true};
        useMem(mem);
        useMem2(mem);


    </script>
