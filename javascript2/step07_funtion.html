<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step07_funtion.html</title>
</head>
<body>
    <script>
        // 함수의 매개 변수를 선언할 때 default 값을 지정할 수가 있다.
        function showInfo(num=0, name="이름", addr="주소"){
            console.log(`num: ${num}, name: ${name}, addr: ${addr}`);
        }
        // 함수 호출하면서 매개 변수에 순서대로 값 전달하기
        showInfo(1, "kim", "seoul");
        showInfo(); // 함수에 인자가 없어도 호출된다. 자바 스크립트는 가능(자바에서는 불가가)
        showInfo(2);
        showInfo(3,"monkey");
        // 참고로, 파이썬에서는 어느 매개변수에 들어갈 지정할 수 있다.
        // 순서대로만 들어가는 자바 스크립트와는 다르다.
        // showInfo(num = 3, name = "monkey");

        // reset parameter
        function printMsgs(...args){
            // args 는 매개변수에 전달된 값들이 들어있는 배열이다.
            console.log(args);
        }

        printMsgs();
        printMsgs("hi");
        printMsgs("hi", "bye", "hello");


    </script>
</body>
</html>
