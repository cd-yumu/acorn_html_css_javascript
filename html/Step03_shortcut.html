<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_ul.html</title>
</head>
<body>
    <h1>순서 없는 목록 unordered list - ul 요소</h1>
    <h2>친구 목록입니다</h2>

    
    
    <!-- 다중 클래스 가능
    div.aaa.bbb + tab -->
    <div class="aaa bbb"></div>

    <!-- id: 유일한 식별값
    div#one -->
    <div id="one"></div>

    <!-- 클래스와 아이디 한번에 생성
    div.aaa#one -->
    <div class="aaa" id="one"></div>

    <!-- 여러개 한 번에 만들 때
    div*5 -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <!-- ctrl + space : 자동 완성 기능 -->
    <div>div입니다</div>

    <!-- inner text가 포함되어 한번에
     div{div}*5 -->
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <div>div</div>

    <!-- 자동으로 숫자 부여하여 한번에
    div{div$}*5 -->
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>

    <!-- 자식 요소를 만들 때는 > 사용
    ul>li -->
    <ul>
        <li></li>
    </ul>

    <!-- ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <ul>
        <li>김구라</li>
        <li>원숭이</li>
        <li>해골</li>
    </ul>



</body>
</html>
