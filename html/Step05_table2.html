<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_table2.html</title>
    <style>
        .tb-member caption{
            text-align: left;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="tb-member">
            <caption>Member List</caption> <!--caption : information about table-->
            <thead>
                <tr>
                    <th>num</th>
                    <th>name</th>
                    <th>addr</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Kim Gura</td>
                    <td>NoRyangJin</td>
                </tr>
    
                <tr>
                    <td>2</td>
                    <td>Skeleton</td>
                    <td>HangSinDong</td>
                </tr>
    
                <tr>
                    <td>3</td>
                    <td>Monkey</td>
                    <td>Zoo</td>
                </tr>
            </tbody>
        </table>







        
        <h1>tfoot 이 있는 table</h1>
        <table border="1" class="my-table">
            <caption>GS25 현금, 카드 매출 내역</caption>
            <colgroup>  <!-- colgroup : 컬럼의 폭 값 조절 -->
                <col width="200">
                <col width="100">
                <col width="100">
            </colgroup>
            <thead>
                <tr>
                    <th>상품명</th>
                    <th>현금</th>
                    <th>카드</th>
                </tr>
            </thead>
            <tfoot> <!-- tfoot 이 head 바로 밑에 있어야 tab 시 screen reader가 바로 먼저 읽어 준다 -->
                <tr>
                    <th>합계</th>
                    <td>4,300원</td>
                    <td>800원</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>삼각김밥</td>
                    <td>800</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>도시락</td>
                    <td>3,500</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>박카스</td>
                    <td>0</td>
                    <td>800</td>
                </tr>
            </tbody>
        </table>




    </div>
</body>
</html>
